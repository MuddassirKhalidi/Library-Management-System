[pytest]
# Pytest configuration for library management system tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
# Matches: test_*.py files, Test* classes, and test_* functions

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    fr1: Functional Requirement 1 - Book Management
    fr2: Functional Requirement 2 - Member Management
    fr3: Functional Requirement 3 - Issue Book
    fr4: Functional Requirement 4 - Return Book
    fr5: Functional Requirement 5 - Overdue Loans
    fr6: Functional Requirement 6 - Search and Filter
    fr7: Functional Requirement 7 - Prevent Deletion
    fr8: Functional Requirement 8 - Authentication
    integration: Integration tests that require a real database connection

# Python path
pythonpath = .

